<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title>Ionic Seed App</title>

		<!-- ionic css -->
		<link href="lib/css/ionic.css" rel="stylesheet">

		<!-- your app's css -->
		<link href="css/app.css" rel="stylesheet">

		<!-- ionic/angularjs scripts -->
		<script src="lib/js/ionic.bundle.js"></script>

		<!-- cordova script (this will be a 404 during development) -->
		<script src="cordova.js"></script>

		<!-- your app's script -->
		<script src="js/app.js"></script>
		<script src="js/services.js"></script>
		<script src="js/controllers.js"></script>
	</head>

	<!-- 
		'starter' is the name of this angular module (js/app.js)
	-->
	<body ng-app="tmw" ng-controller="tmwCtrl" animation="slide-left-right-ios7">

		<ion-side-menus>
			<ion-pane ion-side-menu-content>
				<header class="bar bar-header bar-positive">
					<button class="button button-icon" ng-click="toggleMenu()">
						<i class="icon ion-navicon"></i>
					</button>
					<h1 class="title">On This Day</h1>
				</header>

				<!-- 
					The views will be rendered in the <ion-nav-view> directive below
					Templates are in the /templates folder (but you could also
					have templates inline in this html file if you'd like).
				-->
				<ion-nav-view></ion-nav-view>
			</ion-pane>

			<!-- Left menu -->
			<ion-side-menu side="left">
				<header class="bar bar-header bar-positive">
					<h1 class="title">Tell Me When</h1>
				</header>
				<ion-content has-header="true" scroll="false">
					<div class="list">
						<a href="#" class="item item-icon-left" ng-repeat="menuItem in menuItems">
							{{menuItem.title}}
						</a>
					</div>
				</ion-content>
			</ion-side-menu>
		</ion-side-menus>

	</body>
</html>
