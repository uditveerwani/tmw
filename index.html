<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title>TellMeWhen</title>

		<!-- ionic css -->
		<link href="lib/css/ionic.css" rel="stylesheet">

		<!-- your app's css -->
		<link href="css/app.css" rel="stylesheet">

		<!-- ionic/angularjs scripts -->
		<script src="lib/js/ionic.bundle.js"></script>

		<!-- cordova script (this will be a 404 during development) -->
		<script src="cordova.js"></script>

		<!-- your app's script -->
		<script src="js/app.js"></script>
		<script src="js/services.js"></script>
		<script src="js/controllers.js"></script>
	</head>

	<!-- 
		'starter' is the name of this angular module (js/app.js)
	-->
	<body ng-app="tmw" ng-controller="tmwCtrl" animation="slide-left-right-ios7">

		<ion-side-menus>
			<!-- <ion-pane ion-side-menu-content> -->
<!-- 				<header class="bar bar-header bar-positive">
					<button class="button button-icon" ng-click="toggleMenu()">
						<i class="icon ion-navicon"></i>
					</button>
					<h1 class="title">On This Day</h1>
				</header> -->

				<!-- 
					The views will be rendered in the <ion-nav-view> directive below
					Templates are in the /templates folder (but you could also
					have templates inline in this html file if you'd like).
				-->
				
			<!-- </ion-pane> -->

			<!-- Try Header Bar -->
			<ion-side-menu-content>
				<ion-header-bar class="bar-dark">
        	<button class="button button-icon" ng-click="toggleMenu()"><i class="icon ion-navicon"></i></button>
					<h1 class="title">On This Day</h1>
      	</ion-header-bar>
      	<ion-nav-view></ion-nav-view>
      </ion-side-menu-content>

			<!-- Left menu -->
			<ion-side-menu side="left">
				<ion-header-bar class="bar-dark">
					<h1 class="title">Tell Me When</h1>
				</ion-header-bar>
				<ion-content has-header="true" scroll="true">
					<div class="list">
						<a href="#" class="item item-icon-left" ng-repeat="menuItem in menuItems">
							{{menuItem.title}}
						</a>
					</div>
				</ion-content>
			</ion-side-menu>
		</ion-side-menus>

	</body>
</html>
